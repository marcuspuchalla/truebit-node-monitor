version: '3.8'

# Standalone deployment without Coolify/Traefik
# Usage: docker compose -f docker-compose.standalone.yml up -d

services:
  monitor:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: truebit-node-monitor
    restart: unless-stopped
    ports:
      - "8090:8090"
    networks:
      - truebit-network
    environment:
      - NODE_ENV=production
      - PORT=8090
      - HOST=0.0.0.0
      - CONTAINER_NAME=runner-node
      - DOCKER_SOCKET_PATH=/var/run/docker.sock
      - DB_PATH=/app/data/truebit-monitor.db
      - LOG_RETENTION_DAYS=30
    volumes:
      # CRITICAL: Mount host Docker socket (READ-ONLY)
      - /var/run/docker.sock:/var/run/docker.sock:ro
      # Persist database
      - monitor-data:/app/data

volumes:
  monitor-data:
    driver: local

networks:
  truebit-network:
    external: true
    name: truebit_runner_node_default
