version: '3.8'

services:
  # NATS Seed Server for TrueBit Monitor Federation
  nats-seed:
    image: nats:2.10-alpine
    container_name: truebit-federation-nats
    restart: unless-stopped

    entrypoint:
      - /bin/sh
      - '-c'
    command:
      - |
        cat > /tmp/nats.conf << 'EOF'
        port: 4222
        http_port: 8222
        websocket {
          port: 9086
          no_tls: true
        }
        jetstream {
          store_dir: /data
        }
        max_payload: 1048576
        EOF
        exec nats-server -c /tmp/nats.conf

    volumes:
      - nats-data:/data

    networks:
      - coolify
      - federation-network

    labels:
      - traefik.enable=true
      - traefik.http.routers.truebit-nats.rule=Host(`federation.tru.watch`)
      - traefik.http.routers.truebit-nats.entrypoints=truebitnats
      - traefik.http.routers.truebit-nats.tls=true
      - traefik.http.routers.truebit-nats.tls.certresolver=letsencrypt
      - traefik.http.services.truebit-nats.loadbalancer.server.port=9086
      - traefik.docker.network=coolify

    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8222/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  nats-data:
    driver: local

networks:
  coolify:
    external: true
  federation-network:
    driver: bridge
