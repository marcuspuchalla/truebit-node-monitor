# =============================================================================
# TrueBit Federation NATS Server (Standard Ports)
# =============================================================================
#
# Standard NATS Ports:
#   4222 - Client connections (TCP)
#   8222 - HTTP monitoring
#   443  - WebSocket (no TLS internally, Traefik handles TLS)
#
# External access:
#   wss://f.tru.watch -> Traefik (TLS) -> container:443
# =============================================================================

version: '3.8'

services:
  nats-seed:
    image: nats:2.10-alpine
    container_name: truebit-federation-nats
    restart: unless-stopped

    entrypoint:
      - /bin/sh
      - '-c'
    command:
      - |
        cat > /tmp/nats.conf << 'EOF'
        port: 4222
        http_port: 8222
        websocket {
          port: 443
          no_tls: true
        }
        jetstream {
          store_dir: /data
        }
        max_payload: 1048576
        EOF
        exec nats-server -c /tmp/nats.conf

    volumes:
      - nats-data:/data

    networks:
      - coolify
      - truebit-network

    labels:
      - traefik.enable=true
      - traefik.http.routers.truebit-nats.rule=Host(`f.tru.watch`)
      - traefik.http.routers.truebit-nats.entrypoints=https
      - traefik.http.routers.truebit-nats.tls=true
      - traefik.http.routers.truebit-nats.tls.certresolver=letsencrypt
      - traefik.http.services.truebit-nats.loadbalancer.server.port=443
      - traefik.docker.network=coolify

    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8222/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  nats-data:
    driver: local

networks:
  coolify:
    external: true
  truebit-network:
    name: truebit-federation-network
