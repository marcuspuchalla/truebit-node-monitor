# TrueBit Node Monitor - Internal Federation (Same Server as NATS)
#
# Use this if you're running the NATS federation server on the same server.
# This uses the internal Docker network for faster communication.
#
# Prerequisites:
#   - NATS server deployed via deploy/docker-compose.federation.yml
#   - Both containers on the 'truebit-federation-network'

services:
  monitor:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: truebit-node-monitor
    restart: unless-stopped
    expose:
      - "8090"
    networks:
      - coolify
      - truebit-federation-network
    labels:
      - "traefik.docker.network=coolify"
    environment:
      - NODE_ENV=production
      - PORT=8090
      - HOST=0.0.0.0
      - CONTAINER_NAME=runner-node
      - DOCKER_SOCKET_PATH=/var/run/docker.sock
      - DB_PATH=/app/data/truebit-monitor.db
      - LOG_RETENTION_DAYS=30
      # Internal connection to NATS on same Docker network
      - FEDERATION_NATS_URL=ws://nats-seed:443
      # Optional: Set your own task data password. If not set, a random one is generated at startup.
      # - TASK_DATA_PASSWORD=your-secure-password-here
    volumes:
      # CRITICAL: Mount host Docker socket (READ-ONLY)
      - /var/run/docker.sock:/var/run/docker.sock:ro
      # Persist database
      - monitor-data:/app/data

volumes:
  monitor-data:
    driver: local

networks:
  coolify:
    external: true
  truebit-federation-network:
    external: true
    name: truebit-federation-network
