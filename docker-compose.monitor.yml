version: '3.8'

services:
  monitor:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: truebit-node-monitor
    restart: unless-stopped
    expose:
      - "8090"
    networks:
      - default
      - truebit-network
    # Note: When deploying with Coolify, you may need to add this label
    # to specify Traefik's network (check Coolify's network name):
    # labels:
    #   - "traefik.docker.network=<coolify-network-name>"
    environment:
      - NODE_ENV=production
      - PORT=8090
      - HOST=0.0.0.0
      - CONTAINER_NAME=runner-node
      - DOCKER_SOCKET_PATH=/var/run/docker.sock
      - DB_PATH=/app/data/truebit-monitor.db
      - LOG_RETENTION_DAYS=30
    volumes:
      # CRITICAL: Mount host Docker socket (READ-ONLY)
      - /var/run/docker.sock:/var/run/docker.sock:ro
      # Persist database
      - monitor-data:/app/data

volumes:
  monitor-data:
    driver: local

networks:
  truebit-network:
    external: true
    name: truebit_runner_node_default
