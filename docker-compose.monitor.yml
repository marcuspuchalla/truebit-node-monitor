version: '3.8'

services:
  monitor:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: truebit-node-monitor
    restart: unless-stopped
    expose:
      - "8090"
    networks:
      - coolify
      - truebit-network
    labels:
      - "traefik.docker.network=coolify"
      # Disable Coolify's default rate limiting for this service
      - "traefik.http.middlewares.truebit-monitor-ratelimit.ratelimit.average=0"
      - "traefik.http.middlewares.truebit-monitor-ratelimit.ratelimit.burst=0"
    environment:
      - NODE_ENV=production
      - PORT=8090
      - HOST=0.0.0.0
      - CONTAINER_NAME=runner-node
      - DOCKER_SOCKET_PATH=/var/run/docker.sock
      - DB_PATH=/app/data/truebit-monitor.db
      - LOG_RETENTION_DAYS=30
    volumes:
      # CRITICAL: Mount host Docker socket (READ-ONLY)
      - /var/run/docker.sock:/var/run/docker.sock:ro
      # Persist database
      - monitor-data:/app/data

volumes:
  monitor-data:
    driver: local

networks:
  coolify:
    external: true
  truebit-network:
    name: truebit-federation-network
