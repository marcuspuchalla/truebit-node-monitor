version: '3.8'

# Standalone deployment with automatic HTTPS via Traefik + Let's Encrypt
# Usage:
#   1. Copy .env.example to .env and set your domain/email
#   2. docker compose -f docker-compose.https.yml up -d
#
# Required environment variables:
#   DOMAIN=monitor.yourdomain.com
#   ACME_EMAIL=your-email@example.com

services:
  traefik:
    image: traefik:v3.0
    container_name: traefik
    restart: unless-stopped
    command:
      # API and Dashboard
      - "--api.dashboard=false"
      # Docker provider
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      # Entrypoints
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      # HTTP to HTTPS redirect
      - "--entrypoints.web.http.redirections.entryPoint.to=websecure"
      - "--entrypoints.web.http.redirections.entryPoint.scheme=https"
      # Let's Encrypt
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge=true"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=web"
      - "--certificatesresolvers.letsencrypt.acme.email=${ACME_EMAIL}"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - letsencrypt:/letsencrypt
    networks:
      - web

  monitor:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: truebit-node-monitor
    restart: unless-stopped
    networks:
      - web
      - truebit-network
    environment:
      - NODE_ENV=production
      - PORT=8090
      - HOST=0.0.0.0
      - CONTAINER_NAME=runner-node
      - DOCKER_SOCKET_PATH=/var/run/docker.sock
      - DB_PATH=/app/data/truebit-monitor.db
      - LOG_RETENTION_DAYS=30
      - ALLOWED_ORIGINS=https://${DOMAIN}
      - HTTPS_ENABLED=true
      # Federation: Connect to the public TrueBit federation network
      # This allows your node to share anonymized statistics with the network
      # Enable federation in the UI after deployment (Federation page)
      - FEDERATION_NATS_URL=wss://f.tru.watch
      # Optional: Set your own task data password. If not set, a random one is generated at startup.
      # - TASK_DATA_PASSWORD=your-secure-password-here
    volumes:
      # CRITICAL: Mount host Docker socket (READ-ONLY)
      - /var/run/docker.sock:/var/run/docker.sock:ro
      # Persist database
      - monitor-data:/app/data
    # Health check
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8090/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    # Resource limits
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '1.0'
        reservations:
          memory: 128M
          cpus: '0.25'
    # Security options
    security_opt:
      - no-new-privileges:true
    labels:
      - "traefik.enable=true"
      # HTTP Router
      - "traefik.http.routers.monitor.rule=Host(`${DOMAIN}`)"
      - "traefik.http.routers.monitor.entrypoints=websecure"
      - "traefik.http.routers.monitor.tls.certresolver=letsencrypt"
      # Service
      - "traefik.http.services.monitor.loadbalancer.server.port=8090"
      # Security headers
      - "traefik.http.middlewares.security-headers.headers.stsSeconds=31536000"
      - "traefik.http.middlewares.security-headers.headers.stsIncludeSubdomains=true"
      - "traefik.http.middlewares.security-headers.headers.stsPreload=true"
      - "traefik.http.middlewares.security-headers.headers.forceSTSHeader=true"
      - "traefik.http.routers.monitor.middlewares=security-headers"

volumes:
  monitor-data:
    driver: local
  letsencrypt:
    driver: local

networks:
  web:
    driver: bridge
  truebit-network:
    external: true
    name: truebit_runner_node_default
