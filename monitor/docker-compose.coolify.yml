# TrueBit Node Monitor - Coolify Deployment
#
# This is the main docker-compose file for deploying the monitor via Coolify.
# It connects to the public federation server at wss://f.tru.watch
#
# After deployment:
#   1. Go to the Federation page in the UI
#   2. Click "Enable Federation" to start sharing anonymized statistics

services:
  monitor:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: truebit-node-monitor
    restart: unless-stopped
    expose:
      - "8090"
    networks:
      - coolify
    labels:
      - "traefik.docker.network=coolify"
    environment:
      - NODE_ENV=production
      - PORT=8090
      - HOST=0.0.0.0
      - CONTAINER_NAME=runner-node
      - DOCKER_SOCKET_PATH=/var/run/docker.sock
      - DB_PATH=/app/data/truebit-monitor.db
      - LOG_RETENTION_DAYS=30
      # Disable CSP for Coolify (it injects tracking scripts that would be blocked)
      - CSP_DISABLED=true
      # Enable HTTPS security features (Coolify provides HTTPS via Traefik)
      - HTTPS_ENABLED=true
      # Federation: Connect to the public TrueBit federation network
      # This allows your node to share anonymized statistics with the network
      # Enable federation in the UI after deployment (Federation page)
      - FEDERATION_NATS_URL=wss://f.tru.watch
      # NATS Authentication - contact federation operator for credentials
      # Leave empty for public federation (if no auth required)
      - FEDERATION_NATS_USER=${FEDERATION_NATS_USER:-monitor}
      - FEDERATION_NATS_PASSWORD=${FEDERATION_NATS_PASSWORD:-}
      # Optional: Set your own task data password. If not set, a random one is generated at startup.
      # - TASK_DATA_PASSWORD=your-secure-password-here
    volumes:
      # CRITICAL: Mount host Docker socket (READ-ONLY)
      - /var/run/docker.sock:/var/run/docker.sock:ro
      # Persist database
      - monitor-data:/app/data
    # Health check
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:8090/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    # Resource limits
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '1.0'
        reservations:
          memory: 128M
          cpus: '0.25'
    # Security options
    security_opt:
      - no-new-privileges:true

volumes:
  monitor-data:
    driver: local

networks:
  coolify:
    external: true
